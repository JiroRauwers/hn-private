version: '3.9'

services:
  postgres:
    image: postgres:18-alpine
    container_name: hytale_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hytale
      POSTGRES_PASSWORD: hytale_dev_pass
      POSTGRES_DB: hytale_servers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hytale -d hytale_servers"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
